<div class="container-fluid">
    <h5 class="text-center">Add a quote</h5>
    <hr>
    <!--// id, quoteBody, publisher, datePublished, author-->
    <form #quoteForm='ngForm'>

        <div class="form-group">
            <label for="publisher">Your name: </label>
            <input type="text" name="publisher" id="publisher" class="form-control" [(ngModel)] = "newQuote.publisher" #publisher = 'ngModel' required> 
        </div>
        <div [hidden] = "publisher.valid || publisher.pristine" class="alert alert-danger">
            <p>Your name is required</p>
        </div>
        {{newQuote.publisher}}
        <div class="form-group">
            <label for="quoteBody">Quote:</label>
            <textarea class="form-control" rows="4" id="quoteBody" name="quoteBody" [(ngModel)] = "newQuote.quoteBody" #quoteBody = 'ngModel' required></textarea>
        </div>
        <div [hidden] = "quoteBody.valid || quoteBody.pristine" class="alert alert-danger">
            <p>Quote is required</p>
        </div>
        {{newQuote.quoteBody}}

        <div class="form-group">
            <label for="author">Author of quote:</label>
            <input type="text" class="form-control" id="author" name="author" [(ngModel)] = "newQuote.author" #author = 'ngModel' required>
        </div>
        
        
        <div [hidden] = "author.valid || author.pristine" class="alert alert-danger">
            <p>Author is required</p>
        </div> 

        {{newQuote.author}}
        
        <div class="form-group">
            <label for="date">Date of posting:</label>
            <input type="date" id="datePublished" name="datePublished" class="form-control" [(ngModel)] = "newQuote.datePublished" #datePublished = 'ngModel' required>
        </div>

        
        <div [hidden] = "datePublished.valid || datePublished.pristine" class="alert alert-danger">
            <p>Kindly select today's date</p>
        </div> 
        
        <button type="submit" class="btn btn-success" [disabled] = "!quoteForm.valid">Add</button>
    </form>
    
</div>
